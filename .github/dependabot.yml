version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "deephouse23"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Group updates for better PR management
    groups:
      production-dependencies:
        patterns:
          - "react"
          - "next"
          - "@types/*"
          - "tailwindcss"
          - "@radix-ui/*"
        exclude-patterns:
          - "@types/jest"
          - "@types/testing-library*"
      development-dependencies:
        patterns:
          - "*"
        dependency-type: "development"
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "first-monday"
    open-pull-requests-limit: 5
    reviewers:
      - "deephouse23"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"