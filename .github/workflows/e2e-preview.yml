name: e2e-preview

on:
  deployment_status:

jobs:
  e2e-on-vercel-preview:
    if: >
      github.event.deployment_status.state == 'success' &&
      (github.event.deployment.environment == 'Preview' || github.event.deployment.environment == 'preview')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      deployments: read
    env:
      PLAYWRIGHT_TEST_BASE_URL: ${{ github.event.deployment_status.target_url }}
    steps:
      - name: Checkout the deployed commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.deployment.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npx playwright install --with-deps chromium

      - name: Wait for preview to be reachable
        run: |
          echo "Waiting for preview URL: ${{ env.PLAYWRIGHT_TEST_BASE_URL }}"
          npx --yes wait-on "${{ env.PLAYWRIGHT_TEST_BASE_URL }}" --timeout 300000 --interval 2000 --verbose
        timeout-minutes: 5

      - name: Run Playwright on preview
        run: npx playwright test
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: ${{ env.PLAYWRIGHT_TEST_BASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
          NEXT_PUBLIC_OPENWEATHER_API_KEY: ${{ secrets.NEXT_PUBLIC_OPENWEATHER_API_KEY || 'test-api-key' }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-preview-${{ github.run_id }}
          path: playwright-report
          retention-days: 7

