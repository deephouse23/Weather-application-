<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-Bit Asteroids</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #000000, #1a1a2e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Orbitron', monospace;
            color: #00ff41;
            overflow: hidden;
        }
        
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #00ff41;
            box-shadow: 0 0 20px #00ff41;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff41;
            font-weight: 900;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 700;
        }
        
        #gameCanvas {
            border: 2px solid #00ff41;
            background: #000;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }
        
        .controls {
            margin-top: 20px;
            font-size: 1em;
            line-height: 1.5;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border: 3px solid #ff0040;
            border-radius: 10px;
            text-align: center;
            color: #ff0040;
            font-size: 1.5em;
            display: none;
            box-shadow: 0 0 20px #ff0040;
        }
        
        .high-scores {
            margin: 20px 0;
            text-align: left;
        }
        
        .high-scores h3 {
            color: #00ff41;
            margin-bottom: 10px;
        }
        
        .high-scores ol {
            color: #fff;
            font-size: 1.1em;
        }
        
        .restart-btn {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .restart-btn:hover {
            background: #40ff71;
            box-shadow: 0 0 10px #00ff41;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>RETRO ASTEROIDS</h1>
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            ↑ Thrust | ← → Rotate | SPACE Shoot | R Restart
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <div class="high-scores">
                <h3>HIGH SCORES</h3>
                <ol id="highScoresList"></ol>
            </div>
            <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
            <button class="restart-btn" onclick="toggleHighScores()">VIEW SCORES</button>
        </div>
    </div>

    <script src="/game-bridge.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = true;
        let keys = {};
        
        // Game objects
        let ship = null;
        let bullets = [];
        let asteroids = [];
        let particles = [];
        
        // Ship class
        class Ship {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = 0;
                this.vel = { x: 0, y: 0 };
                this.thrust = false;
                this.radius = 8;
            }
            
            update() {
                // Rotation
                if (keys['ArrowLeft']) this.angle -= 0.15;
                if (keys['ArrowRight']) this.angle += 0.15;
                
                // Thrust
                if (keys['ArrowUp']) {
                    this.thrust = true;
                    this.vel.x += Math.cos(this.angle) * 0.3;
                    this.vel.y += Math.sin(this.angle) * 0.3;
                } else {
                    this.thrust = false;
                }
                
                // Apply friction
                this.vel.x *= 0.98;
                this.vel.y *= 0.98;
                
                // Update position
                this.x += this.vel.x;
                this.y += this.vel.y;
                
                // Wrap around screen
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Ship body
                ctx.strokeStyle = '#00ff41';
                ctx.lineWidth = 2;
                ctx.shadowColor = '#00ff41';
                ctx.shadowBlur = 10;
                
                ctx.beginPath();
                ctx.moveTo(15, 0);
                ctx.lineTo(-10, -8);
                ctx.lineTo(-5, 0);
                ctx.lineTo(-10, 8);
                ctx.closePath();
                ctx.stroke();
                
                // Thrust flame
                if (this.thrust) {
                    ctx.strokeStyle = '#ff4000';
                    ctx.shadowColor = '#ff4000';
                    ctx.beginPath();
                    ctx.moveTo(-5, 0);
                    ctx.lineTo(-15, 0);
                    ctx.stroke();
                }
                
                ctx.restore();
            }
        }
        
        // Bullet class
        class Bullet {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.vel = {
                    x: Math.cos(angle) * 8,
                    y: Math.sin(angle) * 8
                };
                this.life = 60;
            }
            
            update() {
                this.x += this.vel.x;
                this.y += this.vel.y;
                this.life--;
                
                // Wrap around screen
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
                
                return this.life > 0;
            }
            
            draw() {
                ctx.fillStyle = '#ffff00';
                ctx.shadowColor = '#ffff00';
                ctx.shadowBlur = 5;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Asteroid class
        class Asteroid {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.vel = {
                    x: (Math.random() - 0.5) * (4 - size),
                    y: (Math.random() - 0.5) * (4 - size)
                };
                this.angle = 0;
                this.rotation = (Math.random() - 0.5) * 0.1;
                this.radius = size * 15;
                this.points = this.generatePoints();
            }
            
            generatePoints() {
                const points = [];
                const numPoints = 8 + Math.floor(Math.random() * 4);
                for (let i = 0; i < numPoints; i++) {
                    const angle = (i / numPoints) * Math.PI * 2;
                    const radius = this.radius * (0.8 + Math.random() * 0.4);
                    points.push({
                        x: Math.cos(angle) * radius,
                        y: Math.sin(angle) * radius
                    });
                }
                return points;
            }
            
            update() {
                this.x += this.vel.x;
                this.y += this.vel.y;
                this.angle += this.rotation;
                
                // Wrap around screen
                if (this.x < -this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = canvas.height + this.radius;
                if (this.y > canvas.height + this.radius) this.y = -this.radius;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.shadowColor = '#ffffff';
                ctx.shadowBlur = 5;
                
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                ctx.closePath();
                ctx.stroke();
                
                ctx.restore();
            }
            
            split() {
                if (this.size > 1) {
                    return [
                        new Asteroid(this.x, this.y, this.size - 1),
                        new Asteroid(this.x, this.y, this.size - 1)
                    ];
                }
                return [];
            }
        }
        
        // Particle class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vel = {
                    x: (Math.random() - 0.5) * 6,
                    y: (Math.random() - 0.5) * 6
                };
                this.life = 30;
                this.maxLife = 30;
            }
            
            update() {
                this.x += this.vel.x;
                this.y += this.vel.y;
                this.life--;
                return this.life > 0;
            }
            
            draw() {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Initialize game
        function initGame() {
            ship = new Ship(canvas.width / 2, canvas.height / 2);
            bullets = [];
            asteroids = [];
            particles = [];
            
            // Create initial asteroids
            for (let i = 0; i < 4 + level; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (Math.hypot(x - ship.x, y - ship.y) < 100);
                
                asteroids.push(new Asteroid(x, y, 3));
            }
        }
        
        // Collision detection
        function checkCollisions() {
            // Bullet-asteroid collisions
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const bullet = bullets[i];
                    const asteroid = asteroids[j];
                    
                    if (Math.hypot(bullet.x - asteroid.x, bullet.y - asteroid.y) < asteroid.radius) {
                        // Create particles
                        for (let k = 0; k < 10; k++) {
                            particles.push(new Particle(asteroid.x, asteroid.y));
                        }
                        
                        // Split asteroid
                        const newAsteroids = asteroid.split();
                        asteroids.splice(j, 1);
                        asteroids.push(...newAsteroids);
                        
                        // Remove bullet
                        bullets.splice(i, 1);
                        
                        // Update score
                        score += (4 - asteroid.size) * 20;
                        document.getElementById('score').textContent = score;
                        
                        break;
                    }
                }
            }
            
            // Ship-asteroid collisions
            for (let asteroid of asteroids) {
                if (Math.hypot(ship.x - asteroid.x, ship.y - asteroid.y) < asteroid.radius + ship.radius) {
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    
                    if (lives <= 0) {
                        gameOver();
                        return;
                    }
                    
                    // Reset ship position
                    ship.x = canvas.width / 2;
                    ship.y = canvas.height / 2;
                    ship.vel.x = 0;
                    ship.vel.y = 0;
                    
                    // Create explosion particles
                    for (let i = 0; i < 20; i++) {
                        particles.push(new Particle(ship.x, ship.y));
                    }
                    
                    break;
                }
            }
            
            // Check level completion
            if (asteroids.length === 0) {
                level++;
                document.getElementById('level').textContent = level;
                
                // Create new asteroids
                for (let i = 0; i < 4 + level; i++) {
                    let x, y;
                    do {
                        x = Math.random() * canvas.width;
                        y = Math.random() * canvas.height;
                    } while (Math.hypot(x - ship.x, y - ship.y) < 100);
                    
                    asteroids.push(new Asteroid(x, y, 3));
                }
            }
        }
        
        // High score management
        function getHighScores() {
            const scores = JSON.parse(localStorage.getItem('asteroidsHighScores') || '[]');
            return scores.sort((a, b) => b - a).slice(0, 5);
        }
        
        function saveHighScore(newScore) {
            const scores = getHighScores();
            scores.push(newScore);
            scores.sort((a, b) => b - a);
            localStorage.setItem('asteroidsHighScores', JSON.stringify(scores.slice(0, 5)));
        }
        
        function displayHighScores() {
            const scores = getHighScores();
            const list = document.getElementById('highScoresList');
            list.innerHTML = scores.map(score => `<li>${score}</li>`).join('') || '<li>No scores yet</li>';
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;

            // Submit score to parent window (if in iframe)
            if (window.GameBridge && window.GameBridge.isInIframe) {
                window.GameBridge.submitScore({
                    gameSlug: 'asteroids',
                    score: score,
                    level: level,
                    metadata: {
                        level: level
                    }
                });
            }

            saveHighScore(score);
            document.getElementById('finalScore').textContent = score;
            displayHighScores();
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            score = 0;
            lives = 3;
            level = 1;
            gameRunning = true;
            
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
            document.getElementById('gameOver').style.display = 'none';
            
            initGame();
        }
        
        // Toggle high scores
        function toggleHighScores() {
            displayHighScores();
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw ship
            ship.update();
            ship.draw();
            
            // Update and draw bullets
            bullets = bullets.filter(bullet => {
                const alive = bullet.update();
                if (alive) bullet.draw();
                return alive;
            });
            
            // Update and draw asteroids
            asteroids.forEach(asteroid => {
                asteroid.update();
                asteroid.draw();
            });
            
            // Update and draw particles
            particles = particles.filter(particle => {
                const alive = particle.update();
                if (alive) particle.draw();
                return alive;
            });
            
            // Check collisions
            checkCollisions();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Input handling
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            
            if (e.code === 'Space' && gameRunning) {
                e.preventDefault();
                bullets.push(new Bullet(
                    ship.x + Math.cos(ship.angle) * 15,
                    ship.y + Math.sin(ship.angle) * 15,
                    ship.angle
                ));
            }
            
            if (e.code === 'KeyR') {
                if (!gameRunning) restartGame();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // Initialize and start game
        initGame();
        gameLoop();
    </script>
</body>
</html>
