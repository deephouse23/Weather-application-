<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 16-bit retro terminal style logo -->
  <!-- Outer border/frame -->
  <rect x="4" y="4" width="112" height="112" stroke="currentColor" stroke-width="2" fill="none"/>
  <rect x="8" y="8" width="104" height="104" stroke="currentColor" stroke-width="2" fill="none"/>

  <!-- "16" text in pixel font style -->
  <g transform="translate(15, 20)">
    <!-- Number "1" -->
    <rect x="0" y="0" width="8" height="8" fill="currentColor"/>
    <rect x="8" y="0" width="8" height="8" fill="currentColor"/>
    <rect x="8" y="8" width="8" height="8" fill="currentColor"/>
    <rect x="8" y="16" width="8" height="8" fill="currentColor"/>
    <rect x="8" y="24" width="8" height="8" fill="currentColor"/>
    <rect x="8" y="32" width="8" height="8" fill="currentColor"/>
    <rect x="0" y="40" width="24" height="8" fill="currentColor"/>

    <!-- Number "6" -->
    <rect x="32" y="0" width="24" height="8" fill="currentColor"/>
    <rect x="32" y="8" width="8" height="8" fill="currentColor"/>
    <rect x="32" y="16" width="24" height="8" fill="currentColor"/>
    <rect x="32" y="24" width="8" height="8" fill="currentColor"/>
    <rect x="48" y="24" width="8" height="8" fill="currentColor"/>
    <rect x="32" y="32" width="8" height="8" fill="currentColor"/>
    <rect x="48" y="32" width="8" height="8" fill="currentColor"/>
    <rect x="32" y="40" width="24" height="8" fill="currentColor"/>
  </g>

  <!-- Weather icon - Retro cloud with sun -->
  <g transform="translate(25, 60)">
    <!-- Sun rays -->
    <rect x="20" y="0" width="4" height="6" fill="currentColor"/>
    <rect x="44" y="0" width="4" height="6" fill="currentColor"/>
    <rect x="52" y="8" width="6" height="4" fill="currentColor"/>
    <rect x="52" y="24" width="6" height="4" fill="currentColor"/>
    <rect x="12" y="8" width="6" height="4" fill="currentColor"/>

    <!-- Sun circle -->
    <rect x="24" y="8" width="20" height="4" fill="currentColor"/>
    <rect x="20" y="12" width="28" height="4" fill="currentColor"/>
    <rect x="20" y="16" width="28" height="4" fill="currentColor"/>
    <rect x="24" y="20" width="20" height="4" fill="currentColor"/>

    <!-- Cloud (overlapping sun) -->
    <rect x="0" y="20" width="8" height="4" fill="currentColor"/>
    <rect x="0" y="24" width="40" height="4" fill="currentColor"/>
    <rect x="0" y="28" width="44" height="4" fill="currentColor"/>
    <rect x="0" y="32" width="44" height="4" fill="currentColor"/>
    <rect x="4" y="36" width="36" height="4" fill="currentColor"/>
  </g>

  <!-- "WEATHER" text in small pixel font -->
  <g transform="translate(18, 100)" style="font-size: 8px; font-family: monospace; font-weight: bold;">
    <text x="0" y="8" fill="currentColor" style="letter-spacing: 2px;">WEATHER</text>
  </g>
</svg>
