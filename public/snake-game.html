<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-Bit Snake Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Orbitron', monospace;
            color: #00ff41;
        }
        
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #00ff41;
            box-shadow: 0 0 20px #00ff41;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff41;
            font-weight: 900;
        }
        
        .score {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        #gameCanvas {
            border: 2px solid #00ff41;
            background: #000;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }
        
        .controls {
            margin-top: 20px;
            font-size: 1.2em;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 3px solid #ff0040;
            border-radius: 10px;
            text-align: center;
            color: #ff0040;
            font-size: 1.5em;
            display: none;
            box-shadow: 0 0 20px #ff0040;
        }
        
        .restart-btn {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .restart-btn:hover {
            background: #40ff71;
            box-shadow: 0 0 10px #00ff41;
        }
        
        .high-scores {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #00ff41;
            border-radius: 5px;
            background: rgba(0, 255, 65, 0.1);
        }
        
        .high-scores h3 {
            color: #00ff41;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .score-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .score-list li {
            color: #00ff41;
            font-family: 'Orbitron', monospace;
            font-size: 0.9em;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .new-record {
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .view-scores-btn {
            background: transparent;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 8px 16px;
            font-size: 1em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            margin: 10px 5px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .view-scores-btn:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 10px #00ff41;
        }
    </style>
    <script src="/game-bridge.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>RETRO SNAKE</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            Use WASD or Arrow Keys to move
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <div id="newRecord" class="new-record" style="display: none;">
                üèÜ NEW PERSONAL BEST! üèÜ
            </div>
            <div class="high-scores" id="highScoresDisplay">
                <h3>üêç HIGH SCORES üêç</h3>
                <ol class="score-list" id="scoreList"></ol>
            </div>
            <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
            <button class="view-scores-btn" onclick="toggleHighScores()">VIEW SCORES</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = true;
        let highScoresVisible = true;
        let gameStartTime = Date.now(); // Track when game started

        // Generate random food position
        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        // Draw game elements
        function draw() {
            // Clear canvas with retro grid effect
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw subtle grid
            ctx.strokeStyle = '#003300';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake with glow effect
            snake.forEach((segment, index) => {
                ctx.shadowColor = '#00ff41';
                ctx.shadowBlur = 10;
                ctx.fillStyle = index === 0 ? '#40ff71' : '#00ff41';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                ctx.shadowBlur = 0;
            });

            // Draw food with pulsing effect
            ctx.shadowColor = '#ff0040';
            ctx.shadowBlur = 15;
            ctx.fillStyle = '#ff0040';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            ctx.shadowBlur = 0;
        }

        // Update game state
        function update() {
            if (!gameRunning) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                randomFood();
            } else {
                snake.pop();
            }
        }

        // High Score Management
        function getHighScores() {
            const scores = localStorage.getItem('snakeHighScores');
            return scores ? JSON.parse(scores) : [];
        }

        function saveHighScores(scores) {
            localStorage.setItem('snakeHighScores', JSON.stringify(scores));
        }

        function addHighScore(newScore) {
            const scores = getHighScores();
            const timestamp = new Date().toLocaleDateString();
            scores.push({ score: newScore, date: timestamp });
            scores.sort((a, b) => b.score - a.score);
            scores.splice(5); // Keep only top 5
            saveHighScores(scores);
            return scores[0].score === newScore && scores.filter(s => s.score === newScore).length === 1;
        }

        function displayHighScores() {
            const scores = getHighScores();
            const scoreList = document.getElementById('scoreList');
            scoreList.innerHTML = '';
            
            if (scores.length === 0) {
                scoreList.innerHTML = '<li style="text-align: center; opacity: 0.7;">No scores yet</li>';
                return;
            }
            
            scores.forEach((scoreData, index) => {
                const li = document.createElement('li');
                const rankSpan = document.createElement('span');
                rankSpan.textContent = `#${index + 1}`;
                const scoreSpan = document.createElement('span');
                scoreSpan.textContent = `${scoreData.score} pts`;
                const dateSpan = document.createElement('span');
                dateSpan.textContent = scoreData.date;
                li.appendChild(rankSpan);
                li.appendChild(scoreSpan);
                li.appendChild(dateSpan);
                scoreList.appendChild(li);
            });
        }

        function toggleHighScores() {
            const highScoresDisplay = document.getElementById('highScoresDisplay');
            highScoresVisible = !highScoresVisible;
            highScoresDisplay.style.display = highScoresVisible ? 'block' : 'none';
            
            const btn = document.querySelector('.view-scores-btn');
            btn.textContent = highScoresVisible ? 'HIDE SCORES' : 'VIEW SCORES';
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;

            // Calculate time played in seconds
            const timePlayedSeconds = Math.floor((Date.now() - gameStartTime) / 1000);

            // Submit score to parent window (if in iframe)
            if (window.GameBridge && window.GameBridge.isInIframe) {
                console.log('[Snake] Submitting score:', {
                    score: score,
                    timePlayed: timePlayedSeconds,
                    snakeLength: snake.length
                });

                window.GameBridge.submitScore({
                    gameSlug: 'snake',
                    score: score,
                    timePlayed: timePlayedSeconds,
                    metadata: {
                        snakeLength: snake.length
                    }
                });
            } else {
                console.log('[Snake] Not in iframe or GameBridge not available');
            }

            // Check for high score
            const isNewRecord = addHighScore(score);
            const newRecordElement = document.getElementById('newRecord');

            if (isNewRecord && score > 0) {
                newRecordElement.style.display = 'block';
            } else {
                newRecordElement.style.display = 'none';
            }

            displayHighScores();
            gameOverElement.style.display = 'block';
        }

        // Restart game
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameStartTime = Date.now(); // Reset start time
            gameOverElement.style.display = 'none';
            randomFood();
        }

        // Handle input
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            const key = e.key.toLowerCase();
            
            if ((key === 'arrowup' || key === 'w') && dy === 0) {
                dx = 0;
                dy = -1;
            } else if ((key === 'arrowdown' || key === 's') && dy === 0) {
                dx = 0;
                dy = 1;
            } else if ((key === 'arrowleft' || key === 'a') && dx === 0) {
                dx = -1;
                dy = 0;
            } else if ((key === 'arrowright' || key === 'd') && dx === 0) {
                dx = 1;
                dy = 0;
            }
        });

        // Game loop
        function gameLoop() {
            update();
            draw();
        }

        // Initialize game
        randomFood();
        setInterval(gameLoop, 100);
    </script>
</body>
</html>
