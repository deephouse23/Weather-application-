<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-Bit Tetris</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #2d1b69, #11998e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Orbitron', monospace;
            color: #fff;
        }
        
        .game-container {
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #00ffff;
            box-shadow: 0 0 20px #00ffff;
        }
        
        .game-area {
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff;
            font-weight: 900;
        }
        
        #gameCanvas {
            border: 2px solid #00ffff;
            background: #000;
            display: block;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        .info-panel {
            width: 200px;
            padding: 10px;
        }
        
        .score-box, .next-box, .controls-box {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ffff;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .score-box h3, .next-box h3, .controls-box h3 {
            color: #00ffff;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .score, .level, .lines {
            font-size: 1.1em;
            margin: 5px 0;
        }
        
        #nextCanvas {
            border: 1px solid #00ffff;
            background: #000;
        }
        
        .controls {
            font-size: 0.9em;
            line-height: 1.5;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border: 3px solid #ff0040;
            border-radius: 10px;
            text-align: center;
            color: #ff0040;
            font-size: 1.5em;
            display: none;
            box-shadow: 0 0 20px #ff0040;
        }
        
        .restart-btn {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .restart-btn:hover {
            background: #40ffff;
            box-shadow: 0 0 10px #00ffff;
        }
        
        .high-scores {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #00ffff;
            border-radius: 5px;
            background: rgba(0, 255, 255, 0.1);
        }
        
        .high-scores h3 {
            color: #00ffff;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .score-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .score-list li {
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-size: 0.9em;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .new-record {
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .view-scores-btn {
            background: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 8px 16px;
            font-size: 1em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            margin: 10px 5px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .view-scores-btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <h1>RETRO TETRIS</h1>
            <canvas id="gameCanvas" width="300" height="600"></canvas>
        </div>
        
        <div class="info-panel">
            <div class="score-box">
                <h3>STATS</h3>
                <div class="score">Score: <span id="score">0</span></div>
                <div class="level">Level: <span id="level">1</span></div>
                <div class="lines">Lines: <span id="lines">0</span></div>
            </div>
            
            <div class="next-box">
                <h3>NEXT</h3>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>
            
            <div class="controls-box">
                <h3>CONTROLS</h3>
                <div class="controls">
                    ‚Üê ‚Üí Move<br>
                    ‚Üì Soft Drop<br>
                    ‚Üë Rotate<br>
                    SPACE Hard Drop<br>
                    P Pause
                </div>
            </div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <div id="newRecord" class="new-record" style="display: none;">
                üèÜ NEW PERSONAL BEST! üèÜ
            </div>
            <div class="high-scores" id="highScoresDisplay">
                <h3>üî≤ HIGH SCORES üî≤</h3>
                <ol class="score-list" id="scoreList"></ol>
            </div>
            <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
            <button class="view-scores-btn" onclick="toggleHighScores()">VIEW SCORES</button>
        </div>
    </div>

    <script src="/game-bridge.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const BLOCK_SIZE = 30;
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        
        // Tetromino shapes
        const SHAPES = [
            { // I
                shape: [[1,1,1,1]],
                color: '#00ffff'
            },
            { // O
                shape: [[1,1],[1,1]],
                color: '#ffff00'
            },
            { // T
                shape: [[0,1,0],[1,1,1]],
                color: '#ff00ff'
            },
            { // S
                shape: [[0,1,1],[1,1,0]],
                color: '#00ff00'
            },
            { // Z
                shape: [[1,1,0],[0,1,1]],
                color: '#ff0000'
            },
            { // J
                shape: [[1,0,0],[1,1,1]],
                color: '#0000ff'
            },
            { // L
                shape: [[0,0,1],[1,1,1]],
                color: '#ff8000'
            }
        ];
        
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = true;
        let paused = false;
        let dropTime = 0;
        let dropInterval = 500;
        let highScoresVisible = true;
        
        // Initialize board
        function initBoard() {
            board = [];
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                board[y] = [];
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    board[y][x] = 0;
                }
            }
        }
        
        // Generate random piece
        function randomPiece() {
            const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
            return {
                shape: shape.shape,
                color: shape.color,
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(shape.shape[0].length / 2),
                y: 0
            };
        }
        
        // Rotate piece
        function rotatePiece(piece) {
            const rotated = [];
            const rows = piece.shape.length;
            const cols = piece.shape[0].length;
            
            for (let i = 0; i < cols; i++) {
                rotated[i] = [];
                for (let j = 0; j < rows; j++) {
                    rotated[i][j] = piece.shape[rows - 1 - j][i];
                }
            }
            
            return {
                ...piece,
                shape: rotated
            };
        }
        
        // Check collision
        function isValidMove(piece, dx = 0, dy = 0) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x + dx;
                        const newY = piece.y + y + dy;
                        
                        if (newX < 0 || newX >= BOARD_WIDTH || 
                            newY >= BOARD_HEIGHT || 
                            (newY >= 0 && board[newY][newX])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        // Place piece on board
        function placePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                }
            }
        }
        
        // Clear completed lines
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(new Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; // Check same line again
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(50, 500 - (level - 1) * 50);
                
                document.getElementById('score').textContent = score;
                document.getElementById('level').textContent = level;
                document.getElementById('lines').textContent = lines;
            }
        }
        
        // Draw block
        function drawBlock(ctx, x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
            
            // Add highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, 3);
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, 3, BLOCK_SIZE - 1);
        }
        
        // Draw board
        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw placed pieces
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, board[y][x]);
                    }
                }
            }
            
            // Draw current piece
            if (currentPiece) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            drawBlock(ctx, currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                        }
                    }
                }
            }
        }
        
        // Draw next piece
        function drawNext() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                const offsetX = (4 - nextPiece.shape[0].length) / 2;
                const offsetY = (4 - nextPiece.shape.length) / 2;
                
                for (let y = 0; y < nextPiece.shape.length; y++) {
                    for (let x = 0; x < nextPiece.shape[y].length; x++) {
                        if (nextPiece.shape[y][x]) {
                            nextCtx.fillStyle = nextPiece.color;
                            nextCtx.fillRect(
                                (offsetX + x) * 30, 
                                (offsetY + y) * 30, 
                                29, 29
                            );
                        }
                    }
                }
            }
        }
        
        // High Score Management
        function getHighScores() {
            const scores = localStorage.getItem('tetrisHighScores');
            return scores ? JSON.parse(scores) : [];
        }

        function saveHighScores(scores) {
            localStorage.setItem('tetrisHighScores', JSON.stringify(scores));
        }

        function addHighScore(newScore, finalLevel, finalLines) {
            const scores = getHighScores();
            const timestamp = new Date().toLocaleDateString();
            scores.push({ 
                score: newScore, 
                level: finalLevel, 
                lines: finalLines, 
                date: timestamp 
            });
            scores.sort((a, b) => b.score - a.score);
            scores.splice(5); // Keep only top 5
            saveHighScores(scores);
            return scores[0].score === newScore && scores.filter(s => s.score === newScore).length === 1;
        }

        function displayHighScores() {
            const scores = getHighScores();
            const scoreList = document.getElementById('scoreList');
            scoreList.innerHTML = '';
            
            if (scores.length === 0) {
                scoreList.innerHTML = '<li style="text-align: center; opacity: 0.7;">No scores yet</li>';
                return;
            }
            
            scores.forEach((scoreData, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>#${index + 1}</span>
                    <span>${scoreData.score} pts</span>
                    <span>Lv.${scoreData.level}</span>
                    <span>${scoreData.date}</span>
                `;
                scoreList.appendChild(li);
            });
        }

        function toggleHighScores() {
            const highScoresDisplay = document.getElementById('highScoresDisplay');
            highScoresVisible = !highScoresVisible;
            highScoresDisplay.style.display = highScoresVisible ? 'block' : 'none';
            
            const btn = document.querySelector('.view-scores-btn');
            btn.textContent = highScoresVisible ? 'HIDE SCORES' : 'VIEW SCORES';
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;

            // Submit score to parent window (if in iframe)
            if (window.GameBridge && window.GameBridge.isInIframe) {
                window.GameBridge.submitScore({
                    gameSlug: 'tetris',
                    score: score,
                    level: level,
                    metadata: {
                        lines: lines,
                        level: level
                    }
                });
            }

            // Check for high score
            const isNewRecord = addHighScore(score, level, lines);
            const newRecordElement = document.getElementById('newRecord');

            if (isNewRecord && score > 0) {
                newRecordElement.style.display = 'block';
            } else {
                newRecordElement.style.display = 'none';
            }

            displayHighScores();
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            initBoard();
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 500;
            gameRunning = true;
            paused = false;
            
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
            document.getElementById('gameOver').style.display = 'none';
            
            currentPiece = randomPiece();
            nextPiece = randomPiece();
        }
        
        // Handle input
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || paused) {
                if (e.key.toLowerCase() === 'p') {
                    paused = !paused;
                }
                return;
            }
            
            switch (e.key) {
                case 'ArrowLeft':
                    if (isValidMove(currentPiece, -1, 0)) {
                        currentPiece.x--;
                    }
                    break;
                case 'ArrowRight':
                    if (isValidMove(currentPiece, 1, 0)) {
                        currentPiece.x++;
                    }
                    break;
                case 'ArrowDown':
                    if (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score++;
                        document.getElementById('score').textContent = score;
                    }
                    break;
                case 'ArrowUp':
                    const rotated = rotatePiece(currentPiece);
                    if (isValidMove(rotated)) {
                        currentPiece = rotated;
                    }
                    break;
                case ' ':
                    while (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 2;
                    }
                    document.getElementById('score').textContent = score;
                    break;
                case 'p':
                case 'P':
                    paused = !paused;
                    break;
            }
        });
        
        // Game loop
        function gameLoop(currentTime) {
            if (!gameRunning || paused) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            if (currentTime - dropTime > dropInterval) {
                if (currentPiece && isValidMove(currentPiece, 0, 1)) {
                    currentPiece.y++;
                } else {
                    if (currentPiece) {
                        placePiece();
                        clearLines();
                    }
                    
                    currentPiece = nextPiece;
                    nextPiece = randomPiece();
                    
                    if (!isValidMove(currentPiece)) {
                        gameOver();
                        return;
                    }
                }
                dropTime = currentTime;
            }
            
            drawBoard();
            drawNext();
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize game
        initBoard();
        currentPiece = randomPiece();
        nextPiece = randomPiece();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
